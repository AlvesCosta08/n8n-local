services:
  - type: web
    name: autorest-n8n
    plan: free
    region: sao-paulo

    # Usa a imagem oficial do n8n
    image: n8nio/n8n:latest

    # Porta que o servi√ßo escuta
    envVars:
      - key: PORT
        value: 10000
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_EDITOR_BASE_URL
        value: https://autorest-n8n.onrender.com
      - key: NODE_ENV
        value: production
      - key: N8N_BASIC_AUTH_USER
        value: autorest
      - key: N8N_BASIC_AUTH_PASSWORD
        value: AutoRest2025!
      - key: DB_TYPE
        value: sqlite

    # Disco persistente para salvar workflows e credenciais
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n